<!DOCTYPE html>
<html>
  <head>
    <title>Verification Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
      }
      .container {
        background: #e8f5e9;
        padding: 30px;
        border-radius: 10px;
      }
      h1 {
        color: #2e7d32;
        text-align: center;
      }
      .details {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .detail-row {
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
      }
      .label {
        font-weight: bold;
        color: #555;
      }
      .value {
        color: #333;
      }
      .info {
        color: #666;
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Verification Successful!</h1>
      <div class="details">
        <div class="detail-row">
          <span class="label">Account:</span>
          <span class="value">{{ crsid }}</span>
        </div>
        <div class="detail-row">
          <span class="label">Status:</span>
          <span class="value"
            >{{ "Current Student" if is_student else "Cambridge Member" }}</span
          >
        </div>
      </div>
      <p class="info">You can now close this window.</p>
    </div>
  </body>
</html>
